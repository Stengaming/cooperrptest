<!DOCTYPE html>
<html lang="en">

<head>

    <title>Mati Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/src/style.css">
    <script src="https://unpkg.com/scrollreveal"></script>
