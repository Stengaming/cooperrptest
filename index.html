<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mati Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/src/style.css">
    <script src="https://unpkg.com/scrollreveal"></script>
</head>

<body class="bg-black text-white">
    <!-- Navbar -->
    <nav class="flex justify-between items-center px-6 py-4 bg-black scroll">
        <div class="flex items-center gap-2">
            <a href="/"><span class="text-2xl hero-title">Mati Games</span></a>
        </div>
        <div class="space-x-6">
            <a href="/" class="relative px-4 py-2 rounded transition duration-300 hover:bg-gray-800">Home</a>
            <a href="#" class="relative px-4 py-2 rounded transition duration-300 hover:bg-gray-800">Our Games</a>
            <a href="#" class="relative px-4 py-2 rounded transition duration-300 hover:bg-gray-800">About Us</a>
            <a href="#" class="relative px-4 py-2 rounded transition duration-300 hover:bg-gray-800">Acquisitions</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="text-center py-20 bg-cover bg-center"
        style="background-image: linear-gradient(to right, #242124, #003366);">
        <h1 class="text-5xl hero-title scroll">Mati Games</h1>
        <p class="text-xl mt-4 roboto scroll">Innovating experiences to the next level at ROBLOX!</p>
        <div class="mt-6 flex justify-center gap-4 scroll">
            <button
                class="bg-blue-500 px-6 py-2 text-white font-bold rounded transition-transform duration-200 hover:scale-105">
                View Our Games
            </button>
            <button
                class="bg-white text-black px-6 py-2 font-bold rounded border-2 border-transparent transition-all duration-200 hover:bg-transparent hover:border-white hover:text-white hover:scale-105">
                Contact us
            </button>
        </div>
        <div class="mt-8 text-xl font-bold">
            <p data-text="Players playing our games" id="player-count">0 <span class="text-gray-400">Players playing our
                    games</span></p>
            <p data-text="Total play sessions" id="visits-count">0 <span class="text-gray-400">Total play
                    sessions</span></p>
        </div>
    </section>

    <section class="py-16 text-center scroll">
        <h2 style="padding-bottom: 2%;" class="text-4xl font-bold">Featured Games</h2>
        <div id="games-list" class="flex justify-center gap-8 mt-8">
        </div>
    </section>
    <section class="py-16 text-center scroll">
        <h2 style="padding-bottom: 2%;" class="text-4xl font-bold">About Us</h2>
       <p>we do the do</p>
    </section>

    <script src="/src/js/gameStats.js"></script>
    <script src="/src/js/fetchGames.js"></script>
    <script>
        ScrollReveal({ reset: true });
        ScrollReveal().reveal('.scroll');
    </script>
</body>

</html>
