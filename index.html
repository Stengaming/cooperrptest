<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mati Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/src/js/gameStats.js"></script>
    <script src="/src/js/fetchGames.js"></script>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body class="bg-black text-white">
    <!-- Navbar -->
    <nav class="flex justify-between items-center px-6 py-4 bg-black">
        <div class="flex items-center gap-2">
            <span class="text-2xl hero-title">Mati Games</span>
        </div>
        <div class="space-x-6">
            <a href="#" class="relative px-4 py-2 rounded transition duration-300 hover:bg-gray-800">Home</a>
            <a href="#" class="relative px-4 py-2 rounded transition duration-300 hover:bg-gray-800">Our Games</a>
            <a href="#" class="relative px-4 py-2 rounded transition duration-300 hover:bg-gray-800">About Us</a>
            <a href="#" class="relative px-4 py-2 rounded transition duration-300 hover:bg-gray-800">Game Acquisitions</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="text-center py-20 bg-cover bg-center" style="background-image: linear-gradient(to right, #242124, #003366);">
        <h1 class="text-5xl hero-title">Mati Games</h1>
        <p class="text-xl mt-4 roboto">Innovating experiences to the next level at ROBLOX!</p>
        <div class="mt-6 flex justify-center gap-4">
            <button class="bg-blue-500 px-6 py-2 text-white font-bold rounded">Explore our games</button>
            <button class="bg-white text-black px-6 py-2 font-bold rounded">Talk to us</button>
        </div>
        <div class="mt-8 text-xl font-bold">
            <p id="player-count">0 <span class="text-gray-400">Players playing our games</span></p>
            <p id="visits-count">0 <span class="text-gray-400">Total play sessions</span></p>
        </div>
    </section>

    <section class="py-16 text-center">
        <h2 class="text-4xl font-bold">Featured Games</h2>    
        <div id="games-list" class="flex justify-center gap-8 mt-8">
        </div>
    </section>
    
</body>
</html>
